<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo MVC</title>
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>

    <label for="sort">Show:</label>
    <select class="todo-filter" onchange="onSetFilter(this.value)">
        <option value="all">All</option>
        <option value="done">Done</option>
        <option value="active">Active</option>
    </select>

    <label for="sort">Sorting todos by:</label>
    <select class="sort" onchange="onSort(this.value)">
        <option value="txt">txt</option>
        <option value="created">created</option>
        <option value="importance">importance</option>
    </select>

    <ul class="todo-list"></ul>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What todo?" />
        <select class="importance">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button>Add</button>
    </form>

    <section class="todo-stat">
        <h4>Total todos: <span class="total-todos"></span> </h4>
        <h4>Active todos: <span class="active-todos"></span> </h4>
        <h4>Done todos: <span class="done-todos"></span> </h4>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
